<ion-item
  [routerLink]="['/', 'places', 'tabs', 'offers', 'offer-bookings', offer.id]"
>
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-detail">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary">{{ offer.availableFrom | date }}</ion-text>
      <span>to</span>
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary">{{ offer.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
